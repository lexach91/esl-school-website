<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Starlight English | School Tour</title>
  </head>
  <body>
    <header>
      <nav id="menu">
        <a id="logo" href="index.html"> Starlight English </a>
        <input type="checkbox" id="check" />
        <label for="check"><span></span></label>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="tour.html">School Tour</a>
          </li>
          <li>
            <a href="#">Gallery</a>
          </li>
          <li>
            <a href="contact-form.html" class="active">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="contact-form-section">
        <form>
            <h2>Contact us for more information <i class="fas fa-comments"></i></h2>
            <label for="fname">First name</label>
            <input id="fname" type="text" required>
            <label for="lname">Last name</label>
            <input id="lname" type="text" required>
            <label for="email">Email address</label>
            <input type="email" id="email" required>
            <h3>What are you interested in?</h3>
            <label for="full-time">Full-time kindergarten</label>
            <input type="radio" id="full-time" name="course_preference" value="full-time" required>
            <label for="english">English classes</label>
            <input type="radio" id="english" name="course_preference" value="english">
            <label for="art">Art classes</label>
            <input type="radio" id="art" name="course_preference" value="art">
            <input type="submit" value="Send form">
            
        </form>
    </section>

    <footer>
      <div>
        <ul class="social-networks">
          <li>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="https://youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Youtube page (opens in a new tab)"
              ><i class="fab fa-youtube"></i
            ></a>
          </li>
          <li>
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
      <p>Copyright &copy; Lexach91 2021</p>
    </footer>

    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/8e4b08b302.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
