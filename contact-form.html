<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Starlight English | School Tour</title>
  </head>
  <body>
    <header>
      <nav id="menu">
        <a id="logo" href="index.html"> Starlight English </a>
        <input type="checkbox" id="check" />
        <label for="check"><span></span></label>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="tour.html">School Tour</a>
          </li>

          </li>
          <li>
            <a href="contact-form.html" class="active">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="contact-form-section">
      <form method="get" action="response.html">
        <h2>Contact us for more information <i class="fas fa-comments"></i></h2>
        <div class="input-field">
          <input id="fname" type="text" placeholder=" " required />
          <label for="fname">First name</label>
        </div>
        <div class="input-field">
          <input id="lname" type="text" placeholder=" " required />
          <label for="lname">Last name</label>
        </div>
        <div class="input-field">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email address</label>
        </div>
        <h3>What are you interested in?</h3>
        <div class="checkbox-field">
          <div class="checkbox">
            <input
              type="radio"
              id="full-time"
              name="course_preference"
              value="full-time"
              required
            />
            <label for="full-time">Full-time kindergarten</label>
          </div>
          <div class="checkbox">
            <input
              type="radio"
              id="english"
              name="course_preference"
              value="english"
            />
            <label for="english">English classes</label>
          </div>
          <div class="checkbox">
            <input type="radio" id="art" name="course_preference" value="art" />
            <label for="art">Art classes</label>
          </div>
        </div>
        <input type="submit" value="Send form" />
      </form>
    </section>

    <footer>
      <div>
        <ul class="social-networks">
          <li>
            <a
              href="https://facebook.com"

              ><i class="fab fa-youtube"></i

        </ul>
      </div>
